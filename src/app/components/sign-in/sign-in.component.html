<main class="mt-0">
  <div class="page-header align-items-start min-vh-100">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div
                class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1"
              >
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
                  Sign in
                </h4>
              </div>
            </div>
            <div class="card-body">
              <form
                role="form"
                class="text-start"
                [formGroup]="this.signInForm"
                (ngSubmit)="this.signIn()"
              >
                <div
                  class="text-danger"
                  *ngIf="
                    this.signInForm.get('email')?.invalid &&
                    (this.signInForm.get('email')?.dirty ||
                      this.signInForm.get('email')?.touched)
                  "
                >
                  Please provide valid email address.
                </div>
                <div class="form-group input-group input-group-outline my-3">
                  <input
                    placeholder="Email"
                    type="email"
                    class="form-control"
                    formControlName="email"
                  />
                </div>

                <div
                  class="text-danger"
                  *ngIf="
                    this.signInForm.get('password')?.invalid &&
                    (this.signInForm.get('password')?.dirty ||
                      this.signInForm.get('password')?.touched)
                  "
                >
                  Please provide valid password.
                </div>
                <div class="input-group input-group-outline mb-3">
                  <input
                    placeholder="Password"
                    type="password"
                    class="form-control"
                    formControlName="password"
                  />
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn bg-gradient-primary w-100 my-4 mb-2"
                  >
                    Sign in
                  </button>
                </div>
                <p class="mt-4 text-sm text-center">
                  Don't have an account?
                  <a
                    routerLink="/sign-up"
                    class="text-primary text-gradient font-weight-bold"
                    >Sign up</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
