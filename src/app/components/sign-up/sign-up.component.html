<main class="mt-0">
  <div class="page-header align-items-start min-vh-100">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div
                class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1"
              >
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
                  Sign Up
                </h4>
              </div>
            </div>
            <div class="card-body">
              <form
                role="form"
                class="text-start"
                [formGroup]="this.signUpForm"
                (ngSubmit)="this.signUp()"
              >
                <div
                  class="text-danger"
                  *ngIf="
                    this.signUpForm.get('full_name')?.invalid &&
                    (this.signUpForm.get('full_name')?.dirty ||
                      this.signUpForm.get('full_name')?.touched)
                  "
                >
                  Please provide valid full name.
                </div>
                <div class="input-group input-group-outline my-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Full Name"
                    formControlName="full_name"
                  />
                </div>
                <div
                  class="text-danger"
                  *ngIf="
                    this.signUpForm.get('email')?.invalid &&
                    (this.signUpForm.get('email')?.dirty ||
                      this.signUpForm.get('email')?.touched)
                  "
                >
                  Please provide valid email address.
                </div>
                <div class="input-group input-group-outline my-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    formControlName="email"
                  />
                </div>
                <div
                  class="text-danger"
                  *ngIf="
                    this.signUpForm.get('password')?.invalid &&
                    (this.signUpForm.get('password')?.dirty ||
                      this.signUpForm.get('password')?.touched)
                  "
                >
                  Please provide valid password.
                </div>
                <div class="input-group input-group-outline mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    formControlName="password"
                  />
                </div>

                <div
                  class="text-danger"
                  *ngIf="
                    this.signUpForm.get('password_confirmation')?.invalid &&
                    (this.signUpForm.get('password_confirmation')?.dirty ||
                      this.signUpForm.get('password_confirmation')?.touched)
                  "
                >
                  Confirm Password required.
                </div>
                <div class="input-group input-group-outline mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Confirm Password"
                    formControlName="password_confirmation"
                  />
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn bg-gradient-primary w-100 my-4 mb-2"
                  >
                    Sign Up
                  </button>
                </div>
                <p class="mt-4 text-sm text-center">
                  Already have an account ?
                  <a
                    routerLink=""
                    class="text-primary text-gradient font-weight-bold"
                    >Sign in</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
